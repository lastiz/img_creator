{% extends 'main/layout.html' %}

{% block content %}
    <div class="container">
        <h2>Список изображений</h2>
        {% for image in images %}
            <p><a href="{% url 'main:detail' pk=image.pk %}">{{image.img.name}}</a></p>
        {% empty %}
            <p>Нет доступных изображений</p>
        {% endfor %}
        <a href="{% url 'main:add' %}">Добавить изображение</a>
    </div>
{% endblock content %}
